<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Sürüşü</title>
  <style>
    /* Sayfa genel özellikleri */
    body {
      font-family: Arial, sans-serif; /* Yazı tipi */
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Arka plan rengi */
      color: #333; /* Metin rengi */
      text-align: center; /* Tüm metinleri ortala */
    }

    /* Navigasyon menüsü */
    nav {
      background-color: #222; /* Menü arka plan rengi */
      color: white;
      padding: 10px 0;
    }

    /* Navigasyon linkleri */
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Başlık stili */
    h1 {
      color: #1c1c1c;
      margin-top: 30px;
    }

    /* Formun genel stili */
    form {
      max-width: 400px; /* Form genişliğini sınırlandırdık */
      margin: 30px auto; /* Formu sayfa ortasına aldık */
      background-color: #fff; /* Arka plan beyaz */
      padding: 20px; /* İç boşluk ekledik */
      border-radius: 8px; /* Kenarları yuvarlattık */
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Hafif gölge efekti */
      text-align: left; /* Form içeriğini sola hizaladık */
    }

    /* Form etiketlerinin (label) stili */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Metin kutusu, tarih ve select elemanlarının stili */
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Buton stili */
    button {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- 🚀 Navigasyon Menüsü -->
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="modeller.html">Modeller</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="galeri.html">Galeri</a>
    <a href="iletisim.html">İletişim</a>
    <a href="test-surusu.html">Test Sürüşü</a>
    <a href="uye-ol.html">Üye Ol</a>
  </nav>

  <h1>📝 Test Sürüşü Başvuru Formu</h1>
  <form>
    <label for="ad">Ad Soyad:</label>
    <input type="text" id="ad" name="ad">

    <label for="tarih">Tarih:</label>
    <input type="date" id="tarih" name="tarih">

    <label for="model">Model Seçin:</label>
    <select id="model" name="model">
      <option value="a-serisi">A-Serisi</option>
      <option value="c-serisi">C-Serisi</option>
      <option value="s-serisi">S-Serisi</option>
      <option value="eq-serisi">EQ Serisi</option>
    </select>

    <button type="submit">Başvur</button>
  </form>
</body>
</html>
